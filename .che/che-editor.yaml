#id: che-incubator/che-idea/latest
#reference: https://<hostname_and_path_to_a_remote_file>/che-editor.yaml
inline:
  schemaVersion: 2.1.0
  metadata:
    name: KGViz
  components:
    - name: kgviz
      container:
        image: ghcr.io/flanders-make-vzw/ontology_based_kg_viz:latest
        command: [ 'yarn', 'start', '--hostname', '0.0.0.0', '--port', '3333']
        endpoints:
          - name: kgviz-frontend
	    attributes:
              type: main
              cookiesAuthEnabled: true
              urlRewriteSupported: true
              discoverable: false
              path: /?backgroundColor=434343&wss
            exposure: public
            protocol: http
            targetPort: 3333
        memoryLimit: 1G
        mountSources: true
