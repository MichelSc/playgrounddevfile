#id: che-incubator/che-idea/latest
#reference: https://<hostname_and_path_to_a_remote_file>/che-editor.yaml
inline:
  schemaVersion: 2.1.0
  metadata:
    name: KGViz
  components:
    - name: kgviz
      container:
        image: ghcr.io/flanders-make-vzw/ontology_based_kg_viz:latest
        command: [ 'yarn', 'start', '--port', '3333']
        endpoints:
          - exposure: public
            name: kgviz-frontend
            protocol: http
            targetPort: 3333
        memoryLimit: 1G
        mountSources: true
